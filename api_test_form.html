<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anand Jewels - Contact Enquiry API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #DC2626, #B91C1C);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #DC2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #DC2626, #B91C1C);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            background: #f8f9fa;
            padding: 30px 40px;
            border-top: 1px solid #e1e5e9;
        }
        
        .result-box {
            background: #fff;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .success {
            border-left: 4px solid #22c55e;
            background: #f0fdf4;
        }
        
        .error {
            border-left: 4px solid #ef4444;
            background: #fef2f2;
        }
        
        .loading {
            border-left: 4px solid #3b82f6;
            background: #eff6ff;
        }
        
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .api-info {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .api-info h3 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .api-info code {
            background: #1e293b;
            color: #e2e8f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Anand Jewels</h1>
            <p>Contact Enquiry API Tester</p>
        </div>
        
        <div class="form-section">
            <div class="api-info">
                <h3>API Endpoint Information</h3>
                <p><strong>Method:</strong> POST</p>
                <p><strong>URL:</strong> <code id="api-url">http://localhost:8000/api/contact-enquiries</code></p>
                <p><strong>Content-Type:</strong> application/json</p>
            </div>
            
            <form id="enquiry-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="Enter your full name" 
                               minlength="2" maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone_number" required 
                               placeholder="9876543210" 
                               minlength="10" maxlength="15">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" 
                           placeholder="Contact enquiry" 
                           maxlength="200">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="store">Preferred Store *</label>
                        <select id="store" name="preferred_store" required>
                            <option value="">Select a store</option>
                            <option value="Anand Jewels Main Branch">Main Branch</option>
                            <option value="Anand Jewels Mall Branch">Mall Branch</option>
                            <option value="Test Store">Test Store</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="people">Number of People</label>
                        <input type="number" id="people" name="no_of_people" 
                               min="1" max="50" value="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="datetime">Preferred Date & Time *</label>
                    <input type="text" id="datetime" name="preferred_date_time" required 
                           placeholder="2025-10-15 10:00 AM" 
                           minlength="10" maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" 
                              placeholder="Any specific requirements or questions..." 
                              maxlength="1000"></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    Submit Contact Enquiry
                </button>
            </form>
        </div>
        
        <div class="result-section">
            <h3>API Response</h3>
            <p>Submit the form above to test the Contact Enquiry API endpoint.</p>
            <div id="result"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000'; // Change this to your server URL
        
        // Update API URL display
        document.getElementById('api-url').textContent = `${API_BASE_URL}/api/contact-enquiries`;
        
        // Form submission handler
        document.getElementById('enquiry-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const resultDiv = document.getElementById('result');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Show loading state
            resultDiv.innerHTML = `
                <div class="result-box loading">
                    <h4>‚è≥ Submitting contact enquiry...</h4>
                    <p>Please wait while we process your request.</p>
                </div>
            `;
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (key === 'no_of_people') {
                    data[key] = parseInt(value) || 1;
                } else if (value.trim()) {
                    data[key] = value.trim();
                }
            }
            
            // Set defaults for optional fields
            if (!data.subject) data.subject = 'Contact enquiry';
            if (!data.no_of_people) data.no_of_people = 1;
            if (!data.message) data.message = 'NaN';
            
            try {
                // Make API request
                const response = await fetch(`${API_BASE_URL}/api/contact-enquiries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    // Success response
                    resultDiv.innerHTML = `
                        <div class="result-box success">
                            <h4>‚úÖ Contact Enquiry Created Successfully!</h4>
                            <p><strong>Enquiry ID:</strong> ${responseData.id}</p>
                            <p><strong>Created:</strong> ${new Date(responseData.created_at).toLocaleString()}</p>
                            <details>
                                <summary>View Full Response</summary>
                                <pre>${JSON.stringify(responseData, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                    
                    // Reset form on success
                    this.reset();
                    document.getElementById('people').value = 1;
                    
                } else {
                    // Error response
                    let errorMessage = 'Unknown error occurred';
                    
                    if (response.status === 400 && responseData.detail) {
                        errorMessage = responseData.detail;
                    } else if (response.status === 422 && responseData.detail) {
                        // Validation errors
                        const errors = responseData.detail.map(err => 
                            `${err.loc[err.loc.length - 1]}: ${err.msg}`
                        ).join('<br>');
                        errorMessage = `Validation errors:<br>${errors}`;
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="result-box error">
                            <h4>‚ùå Error (${response.status})</h4>
                            <p>${errorMessage}</p>
                            <details>
                                <summary>View Full Response</summary>
                                <pre>${JSON.stringify(responseData, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
                
            } catch (error) {
                // Network error
                resultDiv.innerHTML = `
                    <div class="result-box error">
                        <h4>‚ùå Network Error</h4>
                        <p>Failed to connect to the API server.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Check:</strong> Is the server running at ${API_BASE_URL}?</p>
                    </div>
                `;
            }
            
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Contact Enquiry';
        });
        
        // Auto-fill datetime with current date + 1 day
        document.addEventListener('DOMContentLoaded', function() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const dateStr = tomorrow.getFullYear() + '-' + 
                          String(tomorrow.getMonth() + 1).padStart(2, '0') + '-' + 
                          String(tomorrow.getDate()).padStart(2, '0');
            document.getElementById('datetime').placeholder = `${dateStr} 10:00 AM`;
        });
    </script>
</body>
</html>
